<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
    .product { background: #fff; border-radius: 10px; padding: 15px; margin: 15px; display: inline-block; width: 200px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; border-radius: 8px; }
    .cart { background: #fff; padding: 15px; border-radius: 10px; margin-top: 30px; }
  </style>
</head>
<body>

  <h1>Welcome to My Store</h1>

  <div id="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1" />
      <h3>Product 1</h3>
      <p>$10.00</p>
      <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2" />
      <h3>Product 2</h3>
      <p>$15.00</p>
      <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="total">0</span></strong></p>
  </div>

  <script>
    let total = 0;
    const cartItems = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total");

    function addToCart(name, price) {
      const item = document.createElement("li");
      item.textContent = `${name} - $${price}`;
      cartItems.appendChild(item);
      total += price;
      totalDisplay.textContent = total.toFixed(2);
    }
  </script>

</body>
</html>
