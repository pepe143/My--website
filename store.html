<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    #products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .cart {
      background: #fff;
      padding: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .cart h2 {
      text-align: center;
    }

    .cart ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Store</h1>

  <div id="products">
    <!-- Product 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1" />
      <h3>Product 1</h3>
      <p>$10.00</p>
      <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2" />
      <h3>Product 2</h3>
      <p>$15.00</p>
      <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 3" />
      <h3>Product 3</h3>
      <p>$20.00</p>
      <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <p id="cart-message" style="display: block;">Your cart is empty.</p>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="total">0</span></strong></p>
    <p><strong>Items: <span id="cart-count">0</span></strong></p>
    <button id="checkout" onclick="checkout()">Checkout</button>
  </div>

  <script>
    let total = 0;
    let cartCount = 0;
    const cartItems = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total");
    const cartMessage = document.getElementById("cart-message");
    const cartCountDisplay = document.getElementById("cart-count");

    function addToCart(name, price) {
      const item = document.createElement("li");
      item.textContent = `${name} - $${price}`;
      cartItems.appendChild(item);
      total += price;
      cartCount += 1;

      totalDisplay.textContent = total.toFixed(2);
      cartCountDisplay.textContent = cartCount;

      if (cartCount > 0) {
        cartMessage.style.display = "none";
      }
    }

    function checkout() {
      if (cartCount === 0) {
        alert("Your cart is empty!");
      } else {
        alert(`Your total is $${total.toFixed(2)}. Thank you for shopping!`);
        cartItems.innerHTML = '';
        total = 0;
        cartCount = 0;
        totalDisplay.textContent = total.toFixed(2);
        cartCountDisplay.textContent = cartCount;
        cartMessage.style.display = "block";
      }
    }
  </script>

</body>
  </html>
